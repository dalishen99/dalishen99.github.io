<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>getinfo</title>
  </head>
  <body>
    <p id="demo">getinfo</p>
    <button style="width:300px;height:100px;" onclick="callPhoneInfo()">OuterLightApp_callPhoneInfo</button>
	<br/>
	<button style="width:300px;height:100px;" onclick="getCurrentPosition()">OuterLightApp_getCurrentPosition</button>
	<br/>
	<button style="width:300px;height:100px;" onclick="mzpay_callPhoneInfo()">mzpay_callPhoneInfo</button>
	<br/>
	<button style="width:300px;height:100px;" onclick="fp_startUserAuth()">fp_startUserAuth</button>
    <script>
	
	window.OuterLightApp.SuccessCallback=function(e){
	alert("OuterLightApp_callPhoneInfo is:"+JSON.stringify(e));
    }
	window.OuterLightApp.SuccessCallback1=function(e){
	alert("info is:"+e);
    }
	function callPhoneInfo(){
	window.OuterLightApp.invokeBdWalletNative("{'method_name':callPhoneInfo}", "window.OuterLightApp.SuccessCallback","window.OuterLightApp.SuccessCallback1");
	}
	
	function getCurrentPosition(){
	window.OuterLightApp.invokeBdWalletNative("{'method_name':getCurrentPosition}", "window.OuterLightApp.SuccessCallback","window.OuterLightApp.SuccessCallback1");
	}
	
	
	onSuccess=function(e){
	alert("mzpay_callPhoneInfo is:"+JSON.stringify(e));
    }

	
	function mzpay_callPhoneInfo(){
	window.mzpay.getUserInfo("{'reserved':callPhoneInfo}");
	}
	
	function fp_startUserAuth(){
	window.fp.startUserAuth("{'reserved':startUserAuth}");
	}
      
    </script>
  </body>
</html>
