
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>剪贴板读取测试</title>
<script src="dist/clipboard.js"></script>

</head>
<body>
 //在复制按钮上添加点击事件
//data-clipboard-target  这个部分是插件特有的，里面是要复制内容部分的标签id
<div  id="copy1"  data-clipboard-target="#copyBT" onclick="copyArticle1()">复制</div>
 <td id="copyBT">要复制的内容</td>
 
<script>

 //js部分
 function copyArticle1(key)
    {
  var clipboard = new ClipboardJS('#copy1');
        clipboard.on('success', function (e) {
        //以下部分都可以打印出来
          console.info('Action:', e.action);
          console.info('Text:', e.text);
          console.info('Trigger:', e.trigger);
          alert("复制成功！");
          clipboard.destroy();
        });}


</script>
</body>
</html>
