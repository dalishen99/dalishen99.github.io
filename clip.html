<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>剪贴板读取测试</title>


</head>
<body>
<div>调用剪贴板测试.....</div>

<script>

if (navigator != null && window.location.toString().toUpperCase().indexOf("HTTPS") > -1) {
  navigator.permissions.query({ name: "clipboard-write" }).then(result => {
    if (result.state === "granted" || result.state == "prompt") {
      navigator.clipboard.writeText(Cache.ClipboardData)
        .then(() => {
        console.log('文本已经成功复制到剪切板');
		alert(1);
		alert(navigator.clipboard.readText());
      })
        .catch(err => {
         
        console.error('无法复制此文本：', err);
      });
    }
    else {
      console.log("当前无操作权限。请使用最新版本Chrome浏览器，并在浏览器高级设置-页面设置中允许访问剪切板");
    }
  });
}





</script>
</body>
</html>
